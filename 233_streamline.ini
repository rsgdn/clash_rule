;2022/12/5 删除推特节点，并删除筛选节点新加坡部分(新加坡|[Ss][Ii][Nn]|[Ss][Gg]), 更改刷新测试节点时间从180改为60, 删除自动选择_日本节点, 更改自动选择图标
custom_proxy_group=🔯 代理模式`select`[]🇨🇳 绕过大陆丨黑名单(GFWlist)`[]🇨🇳 绕过大陆丨白名单(Whitelist)`http://www.gstatic.com/generate_204`
