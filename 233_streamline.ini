custom_proxy_group=🔥 自动选择`url-test`.*`http://www.gstatic.com/generate_204`60,,50
custom_proxy_group=♻️ 自动选择`url-test`(^((?!香港|[Hh][Kk]|[Hh][Oo]|台湾|[Tt][Aa]|[Tt][Ww]).)*$)`http://www.gstatic.com/generate_204`60,,50
