custom_proxy_group=🇯🇵 DMM`select`(^(.*)(日本|[Jj][Pp]|J[Aa]|东京|[Tt][Yy]|[Tt][Oo]|中国)+(.*)$)`http://www.gstatic.com/generate_204`60,,50
