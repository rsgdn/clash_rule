custom_proxy_group=🇨🇳 绕过大陆丨白名单(Whitelist)`select`[]🔰 选择节点`http://www.gstatic.com/generate_204`
custom_proxy_group=🛑 广告拦截`select`[]REJECT`[]DIRECT`[]🔰 选择节点`http://www.gstatic.com/generate_204`

